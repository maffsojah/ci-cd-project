---
- name: "update apt packages"
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "remove dependencies that are no longer required"
  become: true
  apt:
    autoremove: yes

- name: "install NodeJS and NPM"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install PM2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "The Remote Environment"
  shell: env

- name: "Create the backend-app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "Extract Artifact"
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: ~/backend-app/

